<!DOCTYPE html>
<html>
    <head></head>
    <title>Div Element</title>
    <!-- Div -->
    <style>
        .shadowbox{
            width: 15em;
            border: 1px solid #333;
            box-shadow: 8px 8px 5px #444;
            padding: 8px 12px;
            background-image: linear-gradient(180deg,#fff,#ddd 40%,#ccc);
        
        }
    </style>
    <body>
        <div class="shadowbox">
            <p>Paragraf ini berada di dalam elemen div,namun akan ditampilkan sama seperti paragraf biasanya. Elemen ini lebih sering digunakan untuk mengelompokkan sebuah konten sehingga dapat memudahkan styling dengan menggunakan atribut class atau id.</p>
    <!-- div -->
        </div>
        <main>
            <article>
                Bandung
            </article>
            <aside>
                <article>
                    <header>
                        <h2>Kota Bandung</h2>
                        <p>Kota Kembang Paris van Java</p>
                        <figure>
                            <img src="../Belajar HTML/Foto/Geografis.jpg">
                            <figcaption>Lambang</figcaption>
                        </figure>
                    </header>
                </article>
            </aside>
        </main>
    </body>
</html>
